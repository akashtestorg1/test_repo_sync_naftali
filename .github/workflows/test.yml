name: Checkmarx Scan

on:
  push:
    branches:
    - main
    - master

jobs:
  run_checkmarx:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    steps:
        # Checks out the GitHub repository to GITHUB_WORKSPACE so that subsequent steps could act on it
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checkmarx One CLI Action
        uses: checkmarx/ast-github-action@main #Github Action version
        with:
          project_name: ${{ github.repository }}
          cx_tenant: ${{ secrets.CX_TENANT }}
          base_uri: ${{ secrets.CX_BASE_URI }}
          cx_client_id: ${{ secrets.CX_CLIENT_ID }}
          cx_client_secret: ${{ secrets.CX_CLIENT_SECRET }}
          additional_params: --filter "status=NEW,severity=critical;high" --threshold "sast-high=1;sast-critical=1;sca-high=1;sca-critical=1;iac-security-high=1;iac-security-critical=1;api-security-high=1;api-security-critical=1" --debug

      - name: Upload Checkmarx SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: cx_results.sarif
